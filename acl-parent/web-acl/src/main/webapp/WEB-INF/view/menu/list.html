<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
       .main-body{
           padding: 18px;
       }
        .node_close{
            display: none;
        }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/menu/list" id="dataForm" >
    <input id="pageIndex" name="pageInfo.pageIndex" th:value="${queryData?.pageInfo?.pageIndex}" type="hidden">
    <input id="pageSize" name="pageInfo.pageSize" th:value="${queryData?.pageInfo?.pageSize}" type="hidden">
    <input id="pageTotal"  th:value="${pageData.total}" type="hidden">
    <input id="appId" name="appId" th:value="${queryData.appId}" type="hidden">
    <div class="layui-form-item query-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">title</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="title"   th:value="${queryData.title}" autocomplete="off" class="layui-input" >
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">菜单url</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="url"   th:value="${queryData.url}" autocomplete="off" class="layui-input" >
                </div>
            </div>

        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="queryParam['createStartTime']" id="createStartTime"  autocomplete="off"   th:value="${queryData?.queryParam['createStartTime']}" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="queryParam['createEndTime']" id="createEndTime" th:value="${queryData?.queryParam['createEndTime']}"  autocomplete="off" class="layui-input" >
            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="queryParam['updateStartTime']" id="updateStartTime"   th:value="${queryData?.queryParam['updateStartTime']}" autocomplete="off" class="layui-input" >
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="queryParam['updateEndTime']" id="updateEndTime"  th:value="${queryData?.queryParam['updateEndTime']}" autocomplete="off" class="layui-input" >
                </div>
            </div>
        <div class="layui-inline">
            <div id="searchPrefix"  class="layui-btn layuiadmin-btn-list" >
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </div>
            <button id="search" style="display: none" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="search">
            </button>
        </div>
        </div>


    </div>

</form>
<table class="layui-table" id="tableList" lay-size="lg"  lay-filter="tableList"  treeCol="2">
    <thead>
    <tr>
        <th lay-data="{field:'left',type:'checkbox',algin:'center'}"></th>
        <th lay-data="{field:'id',hide:true}">ID</th>
        <th lay-data="{field:'title'}">名称</th>
        <th lay-data="{field:'url'}">菜单url</th>
        <th lay-data="{field:'isMenuStr'}">是否是菜单</th>
        <th lay-data="{field:'parentId',hide:true}">父菜单</th>
        <th lay-data="{field:'createTimeStr'}">创建时间</th>
        <th lay-data="{field:'updateTimeStr'}">更新时间</th>
        <th lay-data="{fixed:'right',title:'操作', width:200, align:'center',toolbar: '#tool'}"></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="page"></div>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs " lay-event="addOne">新增</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dels">删除</a>
</script>

<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs " lay-event="addOne">新增</a>
    <a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del">删除</a>
</script>



</body>
<script type="text/javascript">
    layui.use(['form','laydate','table','laypage'],function () {
          var laydate = layui.laydate;

        laydate.render(
            {
                elem:'#createStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#createEndTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#updateStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#updateEndTime',
                type:'datetime'
            })

    });

    $(function () {
        renderTree("列表","menu",null,"/menu/treeList");
    })

    function tableToolEvent(table,obj) {
         let data =obj.data;
         switch (obj.event) {
            case 'addOne':
                top.tabAdd(tabFilter,moduleName+"-add",moduleName + "新增","/menu/toEdit?lastLayId="+currTabLayId+"&parentId="+data.id+"&appId="+$("#appId").val())
                break;
         }
    }

    function tableToolBarEvent(table,obj) {
        var data = table.checkStatus(obj.config.id).data;
        switch (obj.event) {
            case 'addOne':
                top.tabAdd(tabFilter,moduleName+"-add",moduleName + "新增","/menu/toEdit?lastLayId="+currTabLayId+"&appId="+$("#appId").val())
                break;
        }
    }
</script>
</html>
