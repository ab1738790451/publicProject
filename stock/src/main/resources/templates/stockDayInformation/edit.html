<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >股票每日数据表</title>
    <style>
        .main-body{
            padding: 18px;
        }
    </style>
</head>
<body class="main-body">
<form class="layui-form" th:action="${ADMIN_URL_PREFIX} +'/stockDayInformation/dosave'" id="dataForm" >
    <input type="hidden" name="id" th:value="${data?.id}">

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-inline" >
                <input type="text" name="code"  lay-verify="required"  th:value="${data?.code}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">交易日期</label>
            <div class="layui-input-inline" >
                <input type="text" name="transactionDate"  lay-verify="required"  th:value="${data?.transactionDate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">昨日收盘价</label>
            <div class="layui-input-inline" >
                <input type="text" name="close"  lay-verify="required"  th:value="${data?.close}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开盘价</label>
            <div class="layui-input-inline" >
                <input type="text" name="open"  lay-verify="required"  th:value="${data?.open}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">收盘价</label>
            <div class="layui-input-inline" >
                <input type="text" name="todayClose"  lay-verify="required"  th:value="${data?.todayClose}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最高价</label>
            <div class="layui-input-inline" >
                <input type="text" name="high"  lay-verify="required"  th:value="${data?.high}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最低价</label>
            <div class="layui-input-inline" >
                <input type="text" name="low"  lay-verify="required"  th:value="${data?.low}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">平均价</label>
            <div class="layui-input-inline" >
                <input type="text" name="average"  lay-verify="required"  th:value="${data?.average}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">涨跌幅</label>
            <div class="layui-input-inline" >
                <input type="text" name="priceChange"  lay-verify="required"  th:value="${data?.priceChange}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">成交量</label>
            <div class="layui-input-inline" >
                <input type="text" name="volume"  lay-verify="required"  th:value="${data?.volume}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">成交额</label>
            <div class="layui-input-inline" >
                <input type="text" name="turnover"  lay-verify="required"  th:value="${data?.turnover}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">换手率</label>
            <div class="layui-input-inline" >
                <input type="text" name="turnoverRate"  lay-verify="required"  th:value="${data?.turnoverRate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总市值</label>
            <div class="layui-input-inline" >
                <input type="text" name="totalWorth"  lay-verify="required"  th:value="${data?.totalWorth}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">流通市值</label>
            <div class="layui-input-inline" >
                <input type="text" name="circulationWorth"  lay-verify="required"  th:value="${data?.circulationWorth}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">市净率</label>
            <div class="layui-input-inline" >
                <input type="text" name="pb"  lay-verify="required"  th:value="${data?.pb}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">静态市盈率</label>
            <div class="layui-input-inline" >
                <input type="text" name="spe"  lay-verify="required"  th:value="${data?.spe}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">市盈率</label>
            <div class="layui-input-inline" >
                <input type="text" name="pe"  lay-verify="required"  th:value="${data?.pe}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">超大单流入</label>
            <div class="layui-input-inline" >
                <input type="text" name="superInflow"  lay-verify="required"  th:value="${data?.superInflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">超大单流出</label>
            <div class="layui-input-inline" >
                <input type="text" name="superOutflow"  lay-verify="required"  th:value="${data?.superOutflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">大单流入</label>
            <div class="layui-input-inline" >
                <input type="text" name="maxInflow"  lay-verify="required"  th:value="${data?.maxInflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">大单流出</label>
            <div class="layui-input-inline" >
                <input type="text" name="maxOutflow"  lay-verify="required"  th:value="${data?.maxOutflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中单流入</label>
            <div class="layui-input-inline" >
                <input type="text" name="middleInflow"  lay-verify="required"  th:value="${data?.middleInflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中单流出</label>
            <div class="layui-input-inline" >
                <input type="text" name="middleOutflow"  lay-verify="required"  th:value="${data?.middleOutflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">小单流入</label>
            <div class="layui-input-inline" >
                <input type="text" name="minInflow"  lay-verify="required"  th:value="${data?.minInflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">小单流出</label>
            <div class="layui-input-inline" >
                <input type="text" name="minOutflow"  lay-verify="required"  th:value="${data?.minOutflow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总股本</label>
            <div class="layui-input-inline" >
                <input type="text" name="totalCapitalStock"  lay-verify="required"  th:value="${data?.totalCapitalStock}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总营收</label>
            <div class="layui-input-inline" >
                <input type="text" name="totalRevenue"  lay-verify="required"  th:value="${data?.totalRevenue}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">流通股</label>
            <div class="layui-input-inline" >
                <input type="text" name="circulationCapitalStock"  lay-verify="required"  th:value="${data?.circulationCapitalStock}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">毛利率</label>
            <div class="layui-input-inline" >
                <input type="text" name="interestRate"  lay-verify="required"  th:value="${data?.interestRate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">净利率</label>
            <div class="layui-input-inline" >
                <input type="text" name="netInterestRate"  lay-verify="required"  th:value="${data?.netInterestRate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">负债率</label>
            <div class="layui-input-inline" >
                <input type="text" name="debtRatio"  lay-verify="required"  th:value="${data?.debtRatio}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">每股未分配利润</label>
            <div class="layui-input-inline" >
                <input type="text" name="bonus"  lay-verify="required"  th:value="${data?.bonus}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">图解</label>
            <div class="layui-input-inline" >
                <input type="text" name="graphic"  lay-verify="required"  th:value="${data?.graphic}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
  <!--  <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>-->

</form>
</body>
<script type="text/javascript">
    layui.use(['form'],function () {
        renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
