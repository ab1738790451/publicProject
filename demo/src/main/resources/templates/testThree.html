<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/layui/layui.js"  type="text/javascript"></script>
    <script src="/js/publicUtils.js" type="text/javascript"></script>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <title th:text="${serviceName}"></title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/test/three" id="dataForm" >
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="text" th:name="id"   th:value="${id}" autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime"  autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime"  autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-inline">
            <button id="search" class="layui-btn layuiadmin-btn-list" lay-submit="" >
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
        </div>
    </div>

</form>
<table class="layui-table" id="tableList" lay-size="lg"  lay-filter="tableList"  >
    <thead>
    <tr>
        <th lay-data="{field:'left',type:'checkbox',algin:'center'}"></th>
        <th lay-data="{field:'id'}">ID</th>
        <th lay-data="{field:'title'}">名称</th>
        <th lay-data="{field:'url'}">地址</th>
        <th lay-data="{field:'createTime'}">创建时间</th>
        <th lay-data="{fixed:'right',title:'操作', width:200, align:'center',toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${menus}">
        <td></td>
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.url}"></td>
        <td th:text="${#temporals.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td></td>
    </tr>
    </tbody>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs " lay-event="detail ">查看</a>
    <a class="layui-btn layui-btn-xs " lay-event="edit ">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del ">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-xs " lay-event="add">新增</a>
    <a class="layui-btn layui-btn-xs " lay-event="edit ">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del ">删除</a>
</script>

</body>
<script type="text/javascript">
    layui.use(['form','laydate','table'],function () {
          var laydate = layui.laydate;
          var table = layui.table;
          laydate.render(
              {
                  elem:'#startTime',
                  type:'date'
              })
        laydate.render(
            {
                elem:'#endTime',
                type:'date'
            })
      table.on('tool(tableList)',function (obj) {
           tableToolEvent(obj);
      });
      table.on('toolbar(tableList)',function (obj) {
        tableToolBarEvent(obj);
      });

        var defaultToolbar=['filter'];
        defaultToolbar.push({ //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            title: '查询条件展示与隐藏',
            layEvent: 'search_display',
            icon: 'layui-icon-layer'
        })

        table.init('tableList', {
            id: 'tableList',
            // skin: 'line', //行边框风格
            even: true, //开启隔行背景
            // size: 'lg', //小尺寸的表格
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: defaultToolbar,
            title: '列表',
            limit: Number.MAX_VALUE,
            page: false,
            /*done: function () {
                relayout()
            }*/
        });

         //table.render();

    })

    function tableToolEvent(obj) {

    }

    function tableToolBarEvent(obj) {
        if(obj.event == 'search_display'){
          let display =  $("#dataForm").css("display");
          if( display == "none"){
              $("#dataForm").show();
          }else{
              $("#dataForm").hide();
          }

        }else if(obj.event == 'add'){
            tabAdd("headrTab",122,'新增',"/test/toEdit");
        }

    }
</script>
</html>
