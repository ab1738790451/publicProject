<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable" >
    <meta content="black" name="apple-mobile-web-app-status-bar-style" >
    <meta content="telephone=no" name="format-detection" >
    <title th:text="${serviceName}"></title>
    <style>

        @media screen and (width: 750px){

            .main_body{
                width: 100%;
                height: 100%;
                border-radius: 10px;
                background-color: silver;
                box-sizing: border-box;
            }


            input,textarea{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            #message{
                height: 100%;
                width: 98%;
                margin-top: 10px;
                background-color: whitesmoke;
                display: inline-block;
            }
            #sendMessage{
                width: 250px;
                height: 50px;
                resize: none;
                margin-top: 10px;
                margin-bottom: 5px;
            }
            .message-btn{
                padding-left: 10px;
                padding-right: 10px;
                margin-top: 5px;
                margin-bottom: 5px;
                width: 120px;
            }
            .btn-area{
                display: inline-flex;
                width: 100%;
            }
            .btn-area-col{
                width: 50%;
            }
            .message-item{
                display: inline-block;
                width: 100%;
            }
            .message-item-p{
                max-width: 80%;
                height: auto;
                word-break: break-all;
                line-height: 18px;
                font-size: 16px;
                float: left;
                background-color: white;
                text-align: left;
                padding: 3px 15px 3px 15px;
                margin: 5px 0 0 0;
            }

            .send-message-item-p{
                max-width: 80%;
                height: auto;
                word-break: break-all;
                line-height: 18px;
                font-size: 16px;
                float: right;
                background-color: yellowgreen;
                text-align: left;
                padding: 3px 15px 3px 15px;
                margin: 5px 0 0 0;
            }


        }

        @media screen and (min-width: 1px){
            .main_body{
                width: 300px;
                height: 550px;
                border-radius: 10px;
                background-color: silver;
                box-sizing: border-box;
            }

            input,textarea{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }
            #message{
                height: 400px;
                width: 98%;
                margin-top: 10px;
                background-color: whitesmoke;
                display: inline-block;
            }
            #sendMessage{
                width: 250px;
                height: 50px;
                resize: none;
                margin-top: 10px;
                margin-bottom: 5px;
            }
            .message-btn{
                padding-left: 10px;
                padding-right: 10px;
                margin-top: 5px;
                margin-bottom: 5px;
                width: 120px;
            }
            .btn-area{
                display: inline-flex;
                width: 100%;
            }
            .btn-area-col{
                width: 50%;
            }
            .message-item{
                display: inline-block;
                width: 100%;
            }
            .message-item-p{
                max-width: 80%;
                height: auto;
                word-break: break-all;
                line-height: 18px;
                font-size: 16px;
                float: left;
                background-color: white;
                text-align: left;
                padding: 3px 15px 3px 15px;
                margin: 5px 0 0 0;
            }

            .send-message-item-p{
                max-width: 80%;
                height: auto;
                word-break: break-all;
                line-height: 18px;
                font-size: 16px;
                float: right;
                background-color: yellowgreen;
                text-align: left;
                padding: 3px 15px 3px 15px;
                margin: 5px 0 0 0;
            }
        }

    </style>
</head>
<body >
<div  align="center">
    <div class="main_body">
        <div><data></div>
        <div id="message" >
            <textarea  id="cid"></textarea>
        </div>
        <textarea  id="sendMessage"></textarea>
        <div class="btn-area">
            <div class="btn-area-col">
                <button class="message-btn" onclick="getToken()">获取token</button>
            </div>
            <div class="btn-area-col">
                <button class="message-btn" onclick="serverSend()">个推</button>
            </div>
        </div>
        <div class="btn-area">
            <div class="btn-area-col">
                <button class="message-btn" onclick="sendMessage()">群推</button>
            </div>
            <div class="btn-area-col">
                <button class="message-btn" onclick="closeServer()">群推</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function getToken() {
        $.ajax({
            url:"/getui/getToken",
            type:"get",
            dataType:"json",
            success:function (res) {
                console.log(res.data);
            },
            error:function (res) {

            }
        });
    }


    function sendMessage() {
        $.ajax({
            url:"/getui/getuiAll",
            type:"get",
            data:{mes:$("#sendMessage").val()},
            dataType:"json",
            success:function (res) {
                console.log(res.data);
            },
            error:function (res) {

            }
        });
    }


    function serverSend() {

        $.ajax({
            url:"/getui/getuiSingle",
            type:"get",
            data:{cid:$("#cid").val(),mes:$("#sendMessage").val()},
            dataType:"json",
            success:function (res) {
                console.log(res.data);
            },
            error:function (res) {

            }
        });


    }

    function closeServer(){
        $.ajax({
            url:"/getui/createMessage",
            type:"get",
            data:{mes:$("#sendMessage").val()},
            async:false,
            dataType:"json",
            success:function (res) {

            },
            error:function (res) {

            }
        });

        $.ajax({
            url:"/getui/getuiByCids",
            type:"get",
            data:{cids:$("#cid").val(),mes:$("#sendMessage").val()},
            dataType:"json",
            success:function (res) {
                console.log(res.data);
            },
            error:function (res) {

            }
        });
    }

    function isEmpty(val) {
        if(val == null || val == undefined || val.toString().trim().length == 0){
            return true;
        }
        return false;
    }



</script>
</html>
