<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/user/dosave" id="dataForm" >
    <input type="hidden" name="id" th:value="${data?.id}">

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="name"   th:value="${data?.name}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="loginId"   th:value="${data?.loginId}" autocomplete="off" class="layui-input" maxlength="16" oninput="this.value=this.value.replace(/[^\da-zA-Z]/g,'')" onproperty="this.value=this.value.replace(/[^\da-zA-Z]/g,'')">
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="mobilePhone"   th:value="${data?.mobilePhone}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="nickeName"   th:value="${data?.nickeName}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电子邮件</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="email"   th:value="${data?.email}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="headImg"   th:value="${data?.headImg}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" th:name="password"   autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11">
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-inline">
                <select name="userType" lay-verify="requried">
                    <option value="ORDINARY">普通用户</option>
                    <option value="ADMIN">普通管理员</option>
                    <option value="SUPER_ADMIN">超级管理员</option>
                </select>
            </div>

        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>

</form>
</body>
<script type="text/javascript">
    layui.use(['form','laydate'],function () {
         /* var laydate = layui.laydate;*/
          var form = layui.form;


       renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
