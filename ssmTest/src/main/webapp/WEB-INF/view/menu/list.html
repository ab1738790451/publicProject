<body class="main-body">
<form class="layui-form" action="/menu/list" id="dataForm" >
    <input id="pageIndex" name="pageInfo.pageIndex" th:value="${queryData?.pageInfo?.pageIndex}" type="hidden">

    <input id="appId" name="appId" th:value="${queryData.appId}" type="hidden">
    <div class="layui-form-item query-form-item">

            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">title</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="title"   th:value="${queryData.title}" autocomplete="off" class="layui-input" >
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">url</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="url"   th:value="${queryData.url}" autocomplete="off" class="layui-input" >
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">父菜单id</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="parentId"   th:value="${queryData.parentId}" autocomplete="off" class="layui-input" >
                </div>
            </div>

        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="createStartTime"  autocomplete="off"   th:value="${#temporals.format(queryData?.queryParam['createStartTime'],'yyyy-MM-dd  HH:mm:ss')}" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="createEndTime" th:value="${#temporals.format(queryData?.queryParam['createEndTime'],'yyyy-MM-dd HH:mm:ss')}"  autocomplete="off" class="layui-input" >
            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="startTime" id="updateStartTime"   th:value="${#temporals.format(queryData?.queryParam['updateStartTime'],'yyyy-MM-dd  HH:mm:ss')}" autocomplete="off" class="layui-input" >
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="endTime" id="updateEndTime"  th:value="${#temporals.format(queryData?.queryParam['updateEndTime'],'yyyy-MM-dd  HH:mm:ss')}" autocomplete="off" class="layui-input" >
                </div>
            </div>
        <div class="layui-inline">
            <button id="search" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="search" >
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
        </div>
        </div>


    </div>

</form>

<script type="text/javascript">
    layui.use(['form','laydate','table','laypage'],function () {
          var laydate = layui.laydate;

        laydate.render(
            {
                elem:'#createStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#createEndTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#endStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#endEndTime',
                type:'datetime'
            })
        //renderList("列表","menu");
    });

    let loadPage = false;
    $(function () {
         let data ={};
         beforeSearch(data);
    })

    function beforeSearch(value){
        if(!loadPage){
            loadHtml(value)
            loadPage = true;
            return false
        }
        return true;
    }

    function loadHtml(value) {
        ajaxUtil.get({url:"/menu/treeList",data:value.field,rollback:function (res) {
                let data = res.data.treeDatas;
                let heads =  $("#tableList").find("thead").find("th");
                let headArray = [];
                for (let i=0;i < heads.length; i++){
                    let layData = $(heads[i]).attr('lay-data');
                    let splits = layData.replace("{","").replace("}","").replace("'","").replace("'","").split(",");
                    let field = "";
                    for(let item of splits){
                        let key = item.split(":")[0];
                        if(key == 'field'){
                            field = item.split(":")[1];
                        }
                    }
                    let node = {};
                    let colNum =  $("#tableList").attr("treeCol");
                    if(field == 'left'){
                        colNum += 1;
                        node['field'] = 'left';
                        node['parentNode'] = -1;
                    }else{
                        node['field'] = field;
                        if(colNum == i+1){
                            node['parentNode'] = 1;
                        }else{
                            node['parentNode'] = 0;
                        }
                    }
                    headArray.push(node);
                }
                let html = "";
                for(let item of data){
                    html +=iteretor(item,headArray,0);
                }
                $("#tableList").find("tbody").html(html);
                renderList("列表","menu");

            }});
    }
    function iteretor(data,headArray,level) {
       let html = "";
       let children =  data.children;
       if(children != null && children.length > 0){
           html += tdHtml(headArray,data,level,true);
           for (let item of children){
               html += iteretor(item,headArray,level +1);
           }
       }else{
           html += tdHtml(headArray,data,level,false);
       }
       return html;
    }

    function tdHtml(headArray,data,level,hasIcon) {
          let html = '<tr class="tree-node" node-level="'+level+'" ';
          html += (level ==0) ?'>':'class="node_close" >'
          for (let item of headArray){
              if(item.parentNode == -1){
                  html += '<td></td>';
              }else if(item.parentNode == 1 && hasIcon){
                  html += '<td class="parent_node_colse">';
                  html +=data[item.field]+'</td>'
              }else{
                  html += '<td>'+data[item.field]+'</td>'
              }
          }
          html += '</tr>';
          return html;
    }

    function getmultipartBlank(num) {
        let html = "";
        if(num == 0){
            return html;
        }
        for (let i = 0; i < num; i++) {
             html += " "
        }
        return html;
    }

    function tableToolBarEvent(table,obj) {

    }
</script>
