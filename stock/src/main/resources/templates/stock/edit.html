<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
        .main-body{
            padding: 18px;
        }
    </style>
</head>
<body class="main-body">
<form class="layui-form" th:action="${ADMIN_URL_PREFIX} +'/stock/dosave'" id="dataForm" >
    <input type="hidden" name="id" th:value="${data?.id}">
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-inline" >
                <input type="text" name="code"  lay-verify="required"  th:value="${data?.code}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票名称</label>
            <div class="layui-input-inline" >
                <input type="text" name="name"  lay-verify="required"  th:value="${data?.name}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票类型</label>
            <div class="layui-input-inline" >
                <input type="text" name="type"  lay-verify="required"  th:value="${data?.type}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">历史最高价</label>
            <div class="layui-input-inline" >
                <input type="number" name="hisHigh"  lay-verify="required"  th:value="${data?.hisHigh}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">历史最低价</label>
            <div class="layui-input-inline" >
                <input type="number" name="hisLow"  lay-verify="required"  th:value="${data?.hisLow}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">上市日期</label>
            <div class="layui-input-inline" >
                <input type="text" name="shDate"  id="shDate" lay-verify="required"  th:value="${data?.shDate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">行业</label>
            <div class="layui-input-inline" >
                <input type="text" name="industry"  lay-verify="required"  th:value="${data?.industry}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">板块</label>
            <div class="layui-input-inline" >
                <input type="text" name="plate"  lay-verify="required"  th:value="${data?.plate}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>

</form>
</body>
<script type="text/javascript">
    layui.use(['form','laydate'],function () {
        var laydate = layui.laydate;
        aydate.render(
            {
                elem:'#shDate',
                type:'datetime'
            });
        renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
