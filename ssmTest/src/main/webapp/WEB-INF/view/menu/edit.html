<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/menu/dosave" id="dataForm" >
    <input type="hidden" name="id" th:value="${data?.id}">
    <input type="hidden" name="parentId" th:value="${data?.parentId?:-1}">
    <input type="hidden" name="appId" th:value="${data?.appId?:1}">
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" name="title"   th:value="${data?.title}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">url</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="text" name="url"   th:value="${data?.url}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-inline" lay-verify="requried">
                <input type="radio" name="isMenu" value="Y" title="菜单" th:checked="${data?.isMenu == null || data?.isMenu == 'Y'}">
                <input type="radio" name="isMenu" value="N" title="功能" th:checked="${data?.isMenu == 'N'}">
            </div>

        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>

</form>
</body>
<script type="text/javascript">
    layui.use(['form','laydate'],function () {
         /* var laydate = layui.laydate;*/
          var form = layui.form;


       renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
