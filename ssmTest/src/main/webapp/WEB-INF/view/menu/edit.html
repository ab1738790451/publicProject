<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/test/dosave" id="dataForm" >


    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">title</label>
            <div class="layui-input-inline">
                <input type="text" th:name="title"   th:value="${dbData.title}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">title</label>
            <div class="layui-input-inline">
                <input type="text" th:name="url"   th:value="${dbData.url}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">parentId</label>
            <div class="layui-input-inline">
                <input type="text" th:name="parentId"   th:value="${dbData.parentId}" autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11">
            </div>
        </div>
    </div>

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>

</form>
</body>
<script type="text/javascript">
    layui.use(['form','laydate'],function () {
         /* var laydate = layui.laydate;*/
          var form = layui.form;


       renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
