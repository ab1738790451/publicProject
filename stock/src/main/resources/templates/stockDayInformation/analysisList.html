<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script th:src="|${ADMIN_URL_PREFIX}/static/js/jquery-3.5.1.min.js|"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/layui/layui.js|"  type="text/javascript"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/js/publicUtils.js|" type="text/javascript"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/js/common.js|" type="text/javascript"></script>
    <link th:href="|${ADMIN_URL_PREFIX}/static/layui/css/layui.css|" rel="stylesheet">
    <title >股票每日数据表</title>
    <style>
        .main-body{
            padding: 18px;
        }
        .layui-table-cell{
            height: auto !important;
            line-height: 28px !important;
        }
    </style>
</head>
<body class="main-body">
<form class="layui-form" th:action="${ADMIN_URL_PREFIX + '/stockDayInformation/analysisList'}" id="dataForm" >
    <input id="pageIndex" name="pageInfo.pageIndex" th:value="${queryData?.pageInfo?.pageIndex}" type="hidden">
    <input id="pageSize" name="pageInfo.pageSize" th:value="${queryData?.pageInfo?.pageSize}" type="hidden">
    <input id="pageTotal"  th:value="${pageData.total}" type="hidden">
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-inline">
                <input type="text" name="code"   th:value="${queryData.code}" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">股票名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name"   th:value="${queryData?.name}" autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px">涨跌</label>
            <div class="layui-input-inline">
                <select name="changeType">
                    <option value="">请选择</option>
                    <option th:each="item:${changeTypes}"  th:value="${item.value}" th:text="${item.desc}" th:selected="${item?.value == queryData?.changeType}"></option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px">涨跌(百分率)</label>
            <div class="layui-input-inline">
                <select name="priceChange">
                    <option value="">请选择</option>
                    <option value="9.5"  th:selected="${priceChange == 9.5}">9.5</option>
                    <option value="9"  th:selected="${priceChange == 9}">9</option>
                    <option value="8.5"  th:selected="${priceChange == 8.5}">8.5</option>
                    <option value="8"  th:selected="${priceChange == 8}">8</option>
                    <option value="7.5"  th:selected="${priceChange == 7.5}">7.5</option>
                    <option value="7"  th:selected="${priceChange == 7}">7</option>
                    <option value="6.5"  th:selected="${priceChange == 6.5}">6.5</option>
                    <option value="6"  th:selected="${priceChange == 6}">6</option>
                    <option value="5.5"  th:selected="${priceChange == 5.5}">5.5</option>
                    <option value="5"  th:selected="${priceChange == 5}">5</option>
                    <option value="4.5"  th:selected="${priceChange == 4.5}">4.5</option>
                    <option value="4"  th:selected="${priceChange == 4}">4</option>
                    <option value="3.5"  th:selected="${priceChange == 3.5}">3.5</option>
                    <option value="3"  th:selected="${priceChange == 3}">3</option>
                    <option value="2.5"  th:selected="${priceChange == 2.5}">2.5</option>
                    <option value="2"  th:selected="${priceChange == 2}">2</option>
                    <option value="1.5"  th:selected="${priceChange == 1.5}">1.5</option>
                    <option value="1"  th:selected="${priceChange == 1}">1</option>
                    <option value="0.5"  th:selected="${priceChange == 0.5}">0.5</option>
                    <option value="-0.5"  th:selected="${priceChange == -0.5}">-0.5</option>
                    <option value="-1"  th:selected="${priceChange == -1}">-1</option>
                    <option value="-1.5"  th:selected="${priceChange == -1.5}">-1.5</option>
                    <option value="-2"  th:selected="${priceChange == -2}">-2</option>
                    <option value="-2.5"  th:selected="${priceChange == -2.5}">-2.5</option>
                    <option value="-3"  th:selected="${priceChange == -3}">-3</option>
                    <option value="-3.5"  th:selected="${priceChange == -3.5}">-3.5</option>
                    <option value="-4"  th:selected="${priceChange == -4}">-4</option>
                    <option value="-4.5"  th:selected="${priceChange == -4.5}">-4.5</option>
                    <option value="-5"  th:selected="${priceChange == -5}">-5</option>
                    <option value="-5.5"  th:selected="${priceChange == -5.5}">-5.5</option>
                    <option value="-6"  th:selected="${priceChange == -6}">-6</option>
                    <option value="-6.5"  th:selected="${priceChange == -6.5}">-6.5</option>
                    <option value="-7"  th:selected="${priceChange == -7}">-7</option>
                    <option value="-7.5"  th:selected="${priceChange == -7.5}">-7.5</option>
                    <option value="-8"  th:selected="${priceChange == -8}">-8</option>
                    <option value="-8.5"  th:selected="${priceChange == -8.5}">-8.5</option>
                    <option value="-9"  th:selected="${priceChange == -9}">-9</option>
                    <option value="-9.5"  th:selected="${priceChange == -9.5}">-9.5</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">交易日期</label>
            <div class="layui-input-inline">
                <input type="text" name="startDate" id="createStartTime"  autocomplete="off"   th:value="${queryData?.startDate}" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="endDate" id="createEndTime" th:value="${queryData?.endDate}"  autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-inline">
            <div id="searchPrefix"  class="layui-btn layuiadmin-btn-list" >
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </div>
            <button id="search" style="display: none" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="search">
            </button>
        </div>
    </div>


    </div>

</form>
<table class="layui-table" id="tableList" lay-size="lg"  lay-filter="tableList"  >
    <thead>
    <tr>
        <th lay-data="{field:'left',type:'checkbox',algin:'center'}"></th>
        <th lay-data="{field:'code'}">股票代码</th>
        <th lay-data="{field:'name'}">股票信息</th>
        <th lay-data="{field:'startDate'}">开始日期</th>
        <th lay-data="{field:'endDate'}">结束日期</th>
        <th lay-data="{field:'total'}">连续天数</th>
        <th lay-data="{title:'操作', width:150, align:'center',toolbar: '#tool'}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${pageData.records}">
        <td></td>
        <td th:text="${item.code}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${#temporals.format(item.startDate,'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(item.endDate,'yyyy-MM-dd')}"></td>
        <td th:text="${item.total}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div id="page"></div>
<script type="text/html" id="toolbar">
   <!-- <a class="layui-btn layui-btn-xs " lay-event="add">新增</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dels">删除</a>-->
</script>

<script type="text/html" id="tool">
   <!-- <a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del">删除</a>-->
    <a class="layui-btn layui-btn-xs " lay-event="details">详情</a>
</script>



</body>
<script type="text/javascript">
    layui.use(['laydate'],function () {
        var laydate = layui.laydate;

        laydate.render(
            {
                elem:'#createStartTime',
                type:'date'
            })
        laydate.render(
            {
                elem:'#createEndTime',
                type:'date'
            })
        renderList("列表","stockDayInformation");
    });



    function tableToolEvent(table,obj) {
        var data = obj.data;
        switch (obj.event) {
           case 'trends':
               top.tabChange(tabFilter,35,"股票详情列表",urlPrefix+"/stockTimeSharing/list?code="+data.code+"&date="+data.transactionDate);
               break;
        }
    }

    function tableToolBarEvent(table,obj) {

    }
</script>
</html>
