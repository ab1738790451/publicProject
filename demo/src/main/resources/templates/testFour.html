<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/layui/layui.js"  type="text/javascript"></script>
    <script src="/js/publicUtils.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <title th:text="${serviceName}"></title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/test/two" id="dataForm" >
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="text" th:name="id"   th:value="${id}" autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11">
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime"  autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime"  autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="search" class="layui-btn layuiadmin-btn-list" lay-submit="save" >保存</button>
        </div>
    </div>

</form>
</body>
<script type="text/javascript">
    layui.use(['form','laydate'],function () {
          var laydate = layui.laydate;
          laydate.render(
              {
                  elem:'#startTime',
                  type:'date'
              })
        laydate.render(
            {
                elem:'#endTime',
                type:'date'
            })

        let lastLayId = '[[lastLayId]]';
        ajaxUtil.submitSave("/test/three","save",lastLayId);
    })

</script>
</html>
