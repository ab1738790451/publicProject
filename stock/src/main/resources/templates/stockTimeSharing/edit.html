<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/layui/layui.js|"  type="text/javascript"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/js/publicUtils.js|" type="text/javascript"></script>
    <script th:src="|${ADMIN_URL_PREFIX}/static/js/common.js|" type="text/javascript"></script>
    <link th:href="|${ADMIN_URL_PREFIX}/static/layui/css/layui.css|" rel="stylesheet">
    <title >股票走势表</title>
    <style>
        .main-body{
            padding: 18px;
        }
    </style>
</head>
<body class="main-body">
<form class="layui-form" th:action="${ADMIN_URL_PREFIX} +'/stockTimeSharing/dosave'" id="dataForm" >
    <input type="hidden" name="id" th:value="${data?.id}">

    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">id</label>
            <div class="layui-input-inline" >
                <input type="text" name="id"  lay-verify="required"  th:value="${data?.id}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-inline" >
                <input type="text" name="code"  lay-verify="required"  th:value="${data?.code}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总走势</label>
            <div class="layui-input-inline" >
                <input type="text" name="trendsTotal"  lay-verify="required"  th:value="${data?.trendsTotal}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">走势详情</label>
            <div class="layui-input-inline" >
                <input type="text" name="trends"  lay-verify="required"  th:value="${data?.trends}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-inline" >
                <input type="text" name="date"  lay-verify="required"  th:value="${data?.date}" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
<!--    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <button id="save" class="layui-btn layuiadmin-btn-list" lay-submit  lay-filter="save">保存</button>
        </div>
    </div>-->

</form>
</body>
<script type="text/javascript">
    layui.use(['form'],function () {
        renderEdit('save','[[${lastLayId}]]');
    });


</script>
</html>
