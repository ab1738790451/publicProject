<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title >菜单列表</title>
    <style>
       .main-body{
           padding: 18px;
       }
    </style>
</head>
<body class="main-body">
<form class="layui-form" action="/role/list" id="dataForm" >
    <input id="pageIndex" name="pageInfo.pageIndex" th:value="${queryData?.pageInfo?.pageIndex}" type="hidden">
    <input id="pageSize" name="pageInfo.pageSize" th:value="${queryData?.pageInfo?.pageSize}" type="hidden">
    <input id="pageTotal"  th:value="${pageData.total}" type="hidden">
    <input id="appId" name="appId" th:value="${queryData.appId}" type="hidden">
    <div class="layui-form-item query-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="text" name="id"   th:value="${queryData.id}" autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11">
            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"   th:value="${queryData.name}" autocomplete="off" class="layui-input" >
                </div>
            </div>

         <!--   <div class="layui-inline">
                <label class="layui-form-label">菜单id</label>
                <div class="layui-input-inline">
                    <input type="text" name="menuIds"   th:value="${queryData.menuIds}" autocomplete="off" class="layui-input" oninput="this.value=this.value.replace(/[^\d]/g,'')" onproperty="this.value=this.value.replace(/[^\d]/g,'')" maxlength="11" >
                </div>
            </div>-->

        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
               <!-- <input type="text" name="startTime" id="createStartTime"  autocomplete="off"   th:value="${#temporals.format(queryData?.queryParam['createStartTime'],'yyyy-MM-dd  HH:mm:ss')}" class="layui-input" >-->
                <input type="text" name="startTime" id="queryParam['createStartTime']"  autocomplete="off"   th:value="${queryData?.queryParam['createStartTime']}" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="queryParam['createEndTime']" th:value="${queryData?.queryParam['createEndTime']}"  autocomplete="off" class="layui-input" >
            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="startTime" id="queryParam['updateStartTime']"   th:value="${queryData?.queryParam['updateStartTime']}" autocomplete="off" class="layui-input" >
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="endTime" id="queryParam['updateEndTime']"  th:value="${queryData?.queryParam['updateEndTime']}" autocomplete="off" class="layui-input" >
                </div>
            </div>
        <div class="layui-inline">
            <button id="search" class="layui-btn layuiadmin-btn-list" lay-submit >
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
        </div>
        </div>


    </div>

</form>
<table class="layui-table" id="tableList" lay-size="lg"  lay-filter="tableList"  >
    <thead>
    <tr>
        <th lay-data="{field:'left',type:'checkbox',algin:'center'}"></th>
        <th lay-data="{field:'id'}">ID</th>
        <th lay-data="{field:'name'}">角色名称</th>
     <!--   <th lay-data="{field:'appId'}">应用id</th>-->
       <!-- <th lay-data="{field:'menuIds'}">拥有权限的菜单</th>-->
        <th lay-data="{field:'createTime'}">创建时间</th>
        <th lay-data="{field:'updateTime'}">创建时间</th>
        <th lay-data="{fixed:'right',title:'操作', width:200, align:'center',toolbar: '#tool'}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${pageData.records}">
        <td></td>
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
       <!-- <td th:text="${item.appId}"></td>-->
       <!-- <td th:text="${item.menuIds}"></td>-->
        <td th:text="${#temporals.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(item.updateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div id="page"></div>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs " lay-event="addOne">新增</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dels">删除</a>
</script>

<script type="text/html" id="tool">
    <!--<a class="layui-btn layui-btn-xs " lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del">删除</a>
</script>



</body>
<script type="text/javascript">
    layui.use(['form','laydate','table','laypage'],function () {
          var laydate = layui.laydate;

        laydate.render(
            {
                elem:'#createStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#createEndTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#updateStartTime',
                type:'datetime'
            })
        laydate.render(
            {
                elem:'#updateEndTime',
                type:'datetime'
            })
        renderList("列表","role");
    });



    function tableToolEvent(table,obj) {

    }

    function tableToolBarEvent(table,obj) {
          switch (obj.event) {
             case 'addOne':
                 top.tabAdd(tabFilter,"role-add",'新增',"/role/toEdit?lastLayId="+currTabLayId+"&appId="+$("#appId").val());
                 break;
          }
    }
</script>
</html>
