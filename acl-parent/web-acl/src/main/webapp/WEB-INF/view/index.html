<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/layui/layui.js"  type="text/javascript"></script>
    <script src="/static/js/index.js" type="text/javascript"></script>
    <script src="/static/js/publicUtils.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <title th:text="${serviceName}"></title>
    <style>
        html, body{ height: 100%; }
        .mian-row{
            height: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
        }
        .head-row{
            background-color: #23262E;
            color: #e2e2e2;
            height: 70px;
            width: 100%;
            white-space: nowrap;
            display: flex;
            display: -webkit-flex;
        }
        .body-row{
            flex: 1;
            white-space: nowrap;
            display: flex;
            display: -webkit-flex;
        }

        .head-col-left{
            display: inline-block;
            height: 70px;
            line-height: 70px;

            width: 200px;
        }
        .head-col-right{
            display: inline-block;
            height: 70px;
            line-height: 70px;
            flex: 1;
        }

        .body-col-left{
            background-color:#393D49;
            color: #e2e2e2;
            width: 200px;
            height: 100%;
            display: inline-block;
        }

        .body-col-right{
            background-color: white;
            flex: 1;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            margin: 0;
        }

        .system-name{
            width: 150px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
        .hidde-left{
            width: 50px;
            text-align: center;
            display: inline-block;
        }
        .menu-show{
            display: none;
        }


        .head-nav li{
            display: inline-block;
            padding-left: 5px;
            padding-right: 5px;
            font-size: 16px;
        }

        .iframe-class{
            border: 0;
            height: 100%;
            width: 100%;
        }

        .layui-tab-title{
            background-color:#f2f2f2;
        }
        .body-col-right .layui-this{
            background-color: white;
        }
        .body-col-right .layui-tab-content{
           padding: 0;
            flex: 1;
            display: flex;
        }
        .body-col-right .layui-tab-item{
            flex: 1;
        }
        .head-col-right .layui-nav{
            float:right;
            background-color: #23262E;
        }

        .layui-nav-child .layui-nav-child{
            padding:0;
            background-color: transparent!important;
        }
        .fix-tab .layui-icon{
           display: none !important;
        }
        .layui-col-md3{
            padding-left: 15px;
            padding-right: 15px;
        }
        .layui-panel{
            height: 150px;
        }
        .layui-panel a{
            border: 1px solid #d2d2d2;
            width: 150px;
            display: inline-block;
            margin-top: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .layui-col-md{
            width: 250px;
            position: relative;
            display: block;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>
<body class="main-body">
<div class="mian-row">
    <div class="head-row">
        <div class="head-col-left">
            <div class="system-name">头部左边</div>
            <div class="hidde-left"><i class="menu-hide layui-icon layui-icon-shrink-right"></i><i class="menu-show layui-icon layui-icon-spread-left"></i></div>
        </div>
        <div class="head-col-right">
                <ul class="layui-nav" lay-filter="headr-nav"  id="header-nav">
                </ul>
        </div>
    </div>
    <div class="body-row">
        <div class="body-col-left">
            <ul class="layui-nav layui-nav-tree " lay-shrink="all" lay-filter="system-menu" id="tree-menu">
                <li class="layui-nav-item layui-this">
                    <a href="javascript:;" isParent data-url="" lay-id='0'>首页</a>
                </li>
            </ul>
        </div>
        <div class="layui-tab body-col-right" lay-allowClose="true" lay-filter="headrTab">
            <ul class="layui-tab-title">
                <li lay-id="0" class="layui-this fix-tab">首页</li>
            </ul>
            <div class="layui-tab-content ">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row layui-col-space15" style="margin-top: 20px">
                        <div th:each="item:${apps}" class="layui-col-md" style="margin-left: 20px">
                            <div class="layui-panel layui-bg-gray">
                                <div align="center">
                                    <i class="layui-icon layui-icon-home" style="font-size: 50px;display: block;margin-top: 20px"></i>
                                    <a  th:href="${item.url}"  th:text="${item.appName}" target="_blank"></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
<script type="text/javascript">


    $(function(){
           ajaxUtil.syncGet({url:"/loadMenu",rollback:function (res) {
               if(res.code == 200){
                   menuUtils.treeMenu("tree-menu",res.data,{ title:"title",
                       dataUrl:"url",
                       layId:"id",
                       children:"children"});
               }else{
                   layer.msg(res.message,{icon:2});
               }

           }});

            ajaxUtil.syncGet({url:"/loadMenu",rollback:function (res) {
                    navUtil.mergeNavData(res.data,[{
                        hasImg:true,
                        img:'//t.cn/RCzsdCq',
                        title:'社区',
                        children:[{
                            title:'登录',
                            url:"/test/three",
                            target:'_self'
                        },{
                            title:'退出',
                            url:"/test/three",
                            target:'_self'
                        }]
                    }])
                    navUtil.loadTreeNav("header-nav",res.data,{ title:"title",
                        dataUrl:"url",
                        layId:"id",
                        children:"children"});
            }});
    })


</script>
</html>
